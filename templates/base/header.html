{% block header %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ffff;">
        <div class="container">
            <a class="navbar-brand" href="/"><strong>Software de facturacion</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Inicio
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Suport</a></li>
                            <li><a class="dropdown-item" href="#">API</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Developers</a></li>
                        </ul>
                    </li>
                </ul>
                
                {% block signin %}
                <form class="d-flex">
                    {% if 'token' in session%}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">                           
                            <li class="nav-item dropdown ">
                                <a class="nav-link active " href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-user-circle" style="font-size:25px"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item disabled" href="#">{{session['user']}} </a></li>
                                    <li><a class="dropdown-item" href="#">Account</a></li>
                                    <li><a class="dropdown-item" href="#">Mi perfil</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>
                                </ul>
                            </li>
                            
                        </ul>
                    {% endif %}
                </form>
            {% endblock %}
           
                    
            </div>
        </div>
    </nav>
</header>

{% endblock %}
